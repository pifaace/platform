piface_app_home:
    path:      /
    defaults:  { _controller: PifaceAppBundle:Home:index }

piface_app_advert_list:
    path:      /adverts/offers
    defaults: { _controller: PifaceAppBundle:Advert:list }

piface_app_advert_add:
    path:      /advert/add
    defaults: { _controller: PifaceAppBundle:UserAdvert:add }

piface_app_advert:
    path:      /advert/offer/{id}
    defaults: { _controller: PifaceAppBundle:Advert:show }


#Espace personnel user
piface_app_my_advert_list:
    path:     /account/adverts
    defaults: { _controller: PifaceAppBundle:UserAdvert:list }

piface_app_my_advert:
    path:     /account/advert/{id}
    defaults: { _controller: PifaceAppBundle:UserAdvert:show }

piface_app_my_advert_delete:
    path:    /account/delete/{id}
    defaults: { _controller: PifaceAppBundle:UserAdvert:delete }

piface_app_my_advert_edit:
    path:    /account/advert/edit/{id}
    defaults: { _controller: PifaceAppBundle:UserAdvert:edit }
